<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The Code Path - Calculator Project</title>
</head>
<body>
    <div class="cal-container">
        <input id="preview" class="preview" type="text" disabled>
       <div class="container-button">
        <button class="btn" id="clear" onclick="clearValue()">⌫</button>
        <button class="btn" id="delete" onclick="resetValue()">C</button>
        <button class="btn" onclick="displayValue('%')" >%</button>
        <button class="btn" onclick="displayValue('/')" >/</button>

        <button class="btn" onclick="displayValue('Math.sin(')" >sin</button>
        <button class="btn" onclick="displayValue('Math.cos(')" >cos</button>
        <button class="btn" onclick="displayValue('Math.tan(')" >tan</button>
        <button class="btn" onclick="displayValue('Math.PI')" >π</button>
        
        <button class="btn" onclick="displayValue('7')" >7</button>
        <button class="btn" onclick="displayValue('8')" >8</button>
        <button class="btn" onclick="displayValue('9')" >9</button>
        <button class="btn" onclick="displayValue('*')" >*</button>

        <button class="btn" onclick="displayValue('4')" >4</button>
        <button class="btn" onclick="displayValue('5')" >5</button>
        <button class="btn" onclick="displayValue('6')" >6</button>
        <button class="btn" onclick="displayValue('-')" >-</button>

        <button class="btn" onclick="displayValue('1')" >1</button>
        <button class="btn" onclick="displayValue('2')">2</button>
        <button class="btn" onclick="displayValue('3')" >3</button>
        <button class="btn" onclick="displayValue('+')" >+</button>

        <button class="btn" onclick="displayValue('0')" >0</button>
        <button class="btn" onclick="displayValue('.')" >.</button>
        <button class="btn" onclick="displayValue('Math.E')" >e</button>
       
        <button class="btn" onclick="displayValue('Math.sqrt(')" >√</button>
        <button class="btn" onclick="displayValue('Math.log(')" >ln</button>
        <button class="btn" onclick="displayValue('Math.pow(')" >^</button>
        

        <button class="btn" id="equal" onclick="evaluation()" >=</button>
       

       </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
